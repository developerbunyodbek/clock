<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock App</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <button class="dark-button" type="button">
    <input class="checkbox" type="checkbox" id="checkbox">
    <label for="checkbox" class="label">
      <div class="ball"></div>
    </label>
  </button>

  <div id="clockContainer">
    <div class="clock-center"></div>
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second"></div>
  </div>

  <div class="clock">
    <h1 class="hour clock-hour">00</h1>
    <span>:</span>
    <h1 class="hour clock-minute">00</h1>
    <span>:</span>
    <h1 class="hour clock-second">00</h1>
  </div>



  <!-- JS -->
  <script src="js/app.js"></script>
</body>
</html>
